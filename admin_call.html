<!DOCTYPE html>
<html>
<head>
    <title>RTG 공식 연락 양식</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js%22%3E</script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_biWKlbbM6ODmQZGhVnhbr');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_qgsxq4a', 'template_s5r6h1l', this)
                    .then(function() {
                        console.log('보내기에 성공 하였습니다!')
                    }, function(error) {
                        console.log('보내기에 실패하였습니다.', error);
                    });
            });
        }
    </script>
</head>
<body>
    <style>
        body
        {
            background-color: silver;
        }
    </style>
    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="to_name">
        <label>Email</label>
        <input type="email" name="user_email">
        <label>Message</label>
        <textarea name="message"></textarea>
        <input type="submit" value="Send">
    </form>
</body>
</html>
